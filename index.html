<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <img src="./bookicon.png" alt="" srcset="" />
        <h1>Library</h1>
      </div>
      <div class="modal">
        <dialog id="bookDialog">
          <form method="dialog">
            <div>
              <label for="title"></label>
              <input
                type="text"
                id="title"
                name="title"
                required
                placeholder="add title"
                minlength="1"
                maxlength="50"
              />
            </div>
            <div>
              <label for="author"></label>
              <input
                type="text"
                id="author"
                name="author"
                required
                placeholder="add author"
                minlength="1"
                maxlength="50"
              />
            </div>
            <div>
              <label for="pages"></label>
              <input
                type="number"
                id="pages"
                name="pages"
                required
                placeholder="pages"
                min="1"
                max="1000"
              />
            </div>
            <div class="radios">
              <input
                type="radio"
                name="read-status"
                id="notRead"
                value="not read"
                required
              />
              <label for="notRead">Not Read</label>
              <input
                type="radio"
                name="read-status"
                id="read"
                value="finished"
              />
              <label for="read">Read</label>
            </div>
            <div>
              <button
                type="button"
                id="cancelBtn"
                value="cancel"
                formmethod="dialog"
              >
                Cancel
              </button>
              <button type="submit" id="confirmBtn" value="default">
                Confirm
              </button>
            </div>
          </form>
        </dialog>
      </div>
      <div><button id="addBookBtn">Add book</button></div>
      <div class="container"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
